<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="Profile-card">
        <div class="img">
            <img src="Man.jpg" alt="" class="Profile-img">

        </div>
        <div class="media-btn">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i> 
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: lightgreen;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>    
        </div>
        <button class="btn">More About Me</button>
    </div>
    
    
</body>
</html>
